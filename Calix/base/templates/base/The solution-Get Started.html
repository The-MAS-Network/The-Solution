<body style="font-family: 'Baloo 2', cursive;">

   {% block content %}
    <div id="root"><div class="mx-auto max-w-[200rem] ">
        <div class="relative bg-gradient-to-br from-appBlue100 to-appBlue200">
            <div class="absolute inset-0 z-10 hidden items-center lg:flex ">
                <div class="mx-auto -mt-40  flex w-full max-w-[60rem] items-center justify-between px-5">
                    <img src="{% static 'images/get-started-chip.svg' %}"><img class="rotate-180" src="{% static 'images/get-started-chip.svg' %}">
                </div></div><div class="absolute inset-0 z-[5] hidden items-end justify-end lg:flex ">
            <img src="{% static 'images/get-started-media.svg' %}"></div>
            <main class="app-container relative z-20 flex min-h-screen flex-col justify-end">
                <h1 class="text-center text-xl font-bold text-white md:text-2xl lg:text-3xl">{{"The Solution"|new_translate:option}}
                </h1><a class="mt-7 flex w-full items-center justify-between rounded-2xl bg-appBlue300 px-3 py-4 text-sm text-white outline-0 sm:text-base" href="{% url 'language' %}">
                <span class="flex items-center gap-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="text-base sm:text-xl iconify iconify--clarity" width="1em" height="1em" viewBox="0 0 36 36">
                    <path fill="currentColor" d="M10.05 18a20.46 20.46 0 0 0 .62 4.93h6.48v-9.48h-6.57a20.55 20.55 0 0 0-.53 4.55" class="clr-i-solid clr-i-solid-path-1"></path>
                    <path fill="currentColor" d="M18.85 13.45v9.48h6.48A20.46 20.46 0 0 0 26 18a20.55 20.55 0 0 0-.52-4.55Z" class="clr-i-solid clr-i-solid-path-2"></path>
                    <path fill="currentColor" d="M18 2a16 16 0 1 0 16 16A16 16 0 0 0 18 2m12.22 22.71H26.6a21.8 21.8 0 0 1-3 6a13.86 13.86 0 0 1-3 .92a20.21 20.21 0 0 0 4.18-6.94h-5.92v7.15h-1.69v-7.13h-5.95a20.21 20.21 0 0 0 4.18 6.95a13.86 13.86 0 0 1-2.94-.9a21.8 21.8 0 0 1-3-6.05H5.78a13.94 13.94 0 0 1-.83-1.81h4a22.2 22.2 0 0 1-.58-4.9a21.88 21.88 0 0 1 .48-4.55H4.76a13.88 13.88 0 0 1 .76-1.81h3.81A22.26 22.26 0 0 1 12.61 5a13.86 13.86 0 0 1 2.87-.84a20.13 20.13 0 0 0-4.4 7.45h6.09V4h1.69v7.64h6.09a20.13 20.13 0 0 0-4.39-7.44a13.89 13.89 0 0 1 2.87.8a22.26 22.26 0 0 1 3.27 6.59h3.77a13.89 13.89 0 0 1 .76 1.81h-4.06a21.88 21.88 0 0 1 .49 4.6a22.2 22.2 0 0 1-.57 4.93h4a13.94 13.94 0 0 1-.87 1.78" class="clr-i-solid clr-i-solid-path-3"></path>
                    <path fill="none" d="M0 0h36v36H0z"></path>
                    </svg><p class="font-semibold">{{option|new_translate:option}}</p>
                </span><span class="flex items-center gap-x-2">
                <img src=" static/svg/{{option}}.svg">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="-rotate-90 text-base text-white sm:text-xl iconify iconify--iconamoon" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="m7 10l5 5m0 0l5-5"></path>
                </svg>
            </span></a>
                <div class="flex flex-col gap-y-4 pb-6 pt-48" style="text-transform: uppercase;">
                    <a class="block w-full rounded-xl bg-appDarkBlue100 py-4 text-center font-bold text-white shadow-appButtonInnerShadow transition-all
                    duration-300 hover:scale-110 active:scale-100" href="{% url 'register' %}">{{"Get started"|new_translate:option}}</a>
                    <a class="block w-full rounded-xl border-[2px] border-white py-4 text-center font-bold text-white transition-all
                    duration-300 hover:scale-110 active:scale-100" href="{% url 'login' %}">{{"Already have an account"|new_translate:option}}</a></div></main></div></div></div>




  {% endblock content %}
