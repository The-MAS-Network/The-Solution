 <script>
    function highlight(button, option) {
        // Remove highlight from all buttons
        document.querySelectorAll('img').forEach(function(btn) {
            btn.classList.remove('highlight');
        });

        // Highlight the selected button
        button.classList.add('highlight');

        // Set the selected option as the form value
        document.getElementById('selected_option').value = option;

        // Show the submit button
        document.getElementById('submitBtn').style.display = 'inline-block';
    }
</script>

<style>
   .highlight {
    border-color: red;
    border-width: 5px;
    filter:blur(0.3px);
    }
    img{
    height:5.3rem; width:5.3rem;
    margin: 5px;
    padding:7px;
    }

    .images{
   display: grid;
   grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
   grid-gap; 2px;

    }
    .images img{
    width: 100%;
    }
</style>
