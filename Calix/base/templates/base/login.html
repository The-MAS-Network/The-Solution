                  <a href="{% url 'home' %}"> <button type="button" class="flex items-center gap-x-2 text-base font-medium md:text-lg
                   lg:text-xl">
                   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="text-2xl md:text-3xl lg:text-4xl iconify iconify--ion" width="1em" height="1em" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292">

                   </path>
                   </svg>
                   <span>{{"Back"|new_translate:option}}</span>
                </button></a>
               </header>
               <h1 class="mb-6 pr-1 text-2xl font-semibold md:text-3xl lg:text-4xl">{{"Welcome Back"|new_translate:option}},</h1>
               <form class="flex flex-1 flex-col justify-between" action="" method="POST">
                   {% csrf_token %}
                   <div class="flex flex-col gap-y-4">
                   <div><div class="focus-within:bg-appDarkBlue200 focus-within:border-appBlue500 flex items-center gap-x-2 rounded-lg border border-transparent bg-appGray100 px-4 transition-all duration-300"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="text-xl sm:text-2xl iconify iconify--emojione-v1" width="1em" height="1em" viewBox="0 0 64 64"><path fill="#fbb11c" d="M43.4.159L12.06 28.492l24.31 7.538L18.12 64l35.26-33.426l-18.978-8.464z"></path></svg>

    <input class="placeholder:text-appGray200 w-full bg-transparent py-4 text-white outline-0" placeholder="{{'Lightning address'|new_translate:option}}" name="lightning_address" maxlength="200" autofocus required id="id_lightning_address"></div>
           </div><div><div class="focus-within:bg-appDarkBlue200 focus-within:border-appBlue500 flex items-center gap-x-2 rounded-lg border border-transparent bg-appGray100 px-4 transition-all duration-300"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="text-xl sm:text-2xl iconify iconify--mdi" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10zm0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"></path></svg>

      <input class="placeholder:text-appGray200 w-full bg-transparent py-4 text-white outline-0"
             placeholder="{{'Password'|new_translate:option}}" required name="password" autocomplete="new-password"
             id="password1" type="password"><span class="password-toggle-icon">
                       <i class="fas fa-eye"></i></span></div>
               </div><div>

                       <div class="my-6 flex items-center justify-between">
        <button type="button" class="flex items-center gap-3 text-sm font-normal sm:text-base">
     <input type="checkbox" name="rem">
        <span>{{'Remember me'|new_translate:option}}
        </span>
        </button>
        <a class="text-sm font-semibold text-white transition-all duration-300 hover:text-appYellow100 sm:text-base" href="">{{'Forgot Password'|new_translate:option}}
        </a>
        </div>
      <button type="submit" class="app-button-primary">{{'Sign in'|new_translate:option}}</button>
               </div><div class="flex flex-1 flex-col justify-end py-10 md:pt-32"><p class="text-center text-sm font-medium sm:text-base">
                  {{' Donâ€™t have an account yet?'|new_translate:option}}
                   <a class="px-2 font-bold transition-all duration-300 hover:text-appYellow100" href="{% url 'register' %}">
                       Sign up</a></p></div></main></div></div></div>
  </body>
  <script src="scrip.js"></script>

  <script type="text/javascript">
    const passwordField = document.getElementById("password1");
const togglePassword = document.querySelector(".password-toggle-icon i");

togglePassword.addEventListener("click", function () {
  if (passwordField.type === "password") {
    passwordField.type = "text";
    togglePassword.classList.remove("fa-eye-slash");
    togglePassword.classList.add("fa-eye");
  } else {
    passwordField.type = "password";
    togglePassword.classList.remove("fa-eye");
    togglePassword.classList.add("fa-eye-slash");
  }
});

</script>
